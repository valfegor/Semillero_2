<div class="bgcomponent">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Register Board</mat-card-title>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerData.name"
                        matInput
                        placeholder="Task Name"
                        required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerData.description"
                        matInput
                        placeholder="Description"
                        required
                        />
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="saveTask()"
                class="button colorButton"
                mat-raised-button
                >
                    Register
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
