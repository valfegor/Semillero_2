<div class="bgcomponent">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Register User</mat-card-title>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerData.name"
                        matInput
                        placeholder="Name and lastName"
                        required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerData.email"
                        matInput
                        placeholder="Email"
                        required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerData.password"
                        type="password"
                        matInput
                        placeholder="Password"
                        required
                        />
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
