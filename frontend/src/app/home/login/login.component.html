<div class="bgcomponent">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Login User</mat-card-title>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input 
                        [(ngModel)]="loginData.email"
                        type="email"
                        matInput
                        placeholder="Email"
                        required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input 
                        [(ngModel)]="loginData.password"
                        type="password"
                        matInput
                        placeholder="Password"
                        required
                        />
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="login()"
                class="button colorButton"
                mat-raised-button
                >
                    Register
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
